<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aaryan Bardhan | Daily Web Projects</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1c1c1c;
      color: #f7f7f7;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .profile {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      background: #2c2c2c;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
      margin-bottom: 60px;
    }

    .details {
      flex: 1;
      min-width: 270px;
    }

    .details h2 {
      font-size: 32px;
      margin-bottom: 12px;
      color: #ff7f50;
    }

    .details p {
      font-size: 18px;
      margin: 10px 0;
      color: #ccc;
    }

    .photo {
      text-align: center;
    }

    .photo img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ff7f50;
      box-shadow: 0 0 20px rgba(255, 127, 80, 0.6);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      color: #ff7f50;
      text-shadow: 2px 2px 6px #000;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .btn {
      background: linear-gradient(135deg, #ff7f50, #f4a300);
      border: none;
      color: white;
      padding: 18px 36px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 6px 15px rgba(255, 127, 80, 0.4);
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 127, 80, 0.8);
    }

    @media (max-width: 768px) {
      .profile {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 20px;
      }

      .buttons {
        gap: 20px;
      }

      .btn {
        font-size: 18px;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Top Section with Details and Photo -->
    <div class="profile">
      <div class="details">
        <h2>Aaryan Bardhan</h2>
        <p><strong>Location:</strong> Vasai, Mumbai, Maharashtra</p>
        <p><strong>Phone:</strong> +91 9699817618</p>
        <p><strong>Email:</strong> aaryanbardhan@gmail.com</p>
      </div>
      <div class="photo">
        <img src="your-photo (1).jpeg" alt="Aaryan Bardhan">
      </div>
    </div>

    <!-- Heading -->
    <h1>My Daily Website Projects</h1>

    <!-- Day Buttons -->
    <div class="buttons">
      <button class="btn" onclick="window.location.href='https://aaryanday1.vercel.app/'">Day 1</button>
      <button class="btn" onclick="window.location.href='https://aaryanday2.vercel.app/'">Day 2</button>
      <button class="btn" onclick="window.location.href='https://aaryanday3.vercel.app/'">Day 3</button>
      <button class="btn" onclick="window.location.href='https://aaryanday4.vercel.app/'">Day 4</button>
      <button class="btn" onclick="window.location.href='https://aaryanday5.vercel.app/'">Day 5</button>
    </div>

  </div>

</body>
</html>
