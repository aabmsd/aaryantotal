<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aaryan Bardhan | Daily Web Projects</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
    }

    /* Profile Section */
    .profile {
      display: flex;
      align-items: center;
      gap: 30px;
      background: #1a1a1a;
      color: #f7f7f7;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 50px;
    }

    .profile .details {
      flex: 1;
      min-width: 250px;
    }

    .profile h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #ff7f50;
    }

    .profile p {
      font-size: 18px;
      color: #ddd;
    }

    .profile .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .profile .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Heading Section */
    h1 {
      text-align: center;
      font-size: 36px;
      color: #ff7f50;
      margin-bottom: 40px;
      font-weight: bold;
    }

    /* Button Section */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #ff7f50;
      color: white;
      padding: 15px 35px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      border: 2px solid #ff7f50;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(255, 127, 80, 0.3);
    }

    .btn:hover {
      background-color: #f4a300;
      color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(255, 127, 80, 0.5);
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 3px 6px rgba(255, 127, 80, 0.4);
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .profile {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 30px;
      }

      .buttons {
        gap: 20px;
      }

      .btn {
        font-size: 16px;
        padding: 12px 28px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Profile Section -->
    <div class="profile">
      <div class="details">
        <h2>Aaryan Bardhan</h2>
        <p><strong>Location:</strong> Nallasopara, Mumbai, Maharashtra</p>
        <p><strong>Phone:</strong> +91 9699817618</p>
        <p><strong>Email:</strong> aaryanbardhan@gmail.com</p>
      </div>
      <div class="photo">
        <img src="your-photo (1).jpeg" alt="Aaryan Bardhan">
      </div>
    </div>

    <!-- Heading -->
    <h1>My Daily Website Projects</h1>

    <!-- Day Buttons Section -->
    <div class="buttons">
      <button class="btn" onclick="window.location.href='https://aaryanday1.vercel.app/'">Day 1</button>
      <button class="btn" onclick="window.location.href='https://aaryanday2.vercel.app/'">Day 2</button>
      <button class="btn" onclick="window.location.href='https://aaryanday3.vercel.app/'">Day 3</button>
      <button class="btn" onclick="window.location.href='https://aaryanday4.vercel.app/'">Day 4</button>
      <button class="btn" onclick="window.location.href='https://aaryanday5.vercel.app/'">Day 5</button>
    </div>

  </div>

</body>
</html>
